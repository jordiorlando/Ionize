
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="D1SC0tech, keyboard, designer">
  <meta name="description" content="Ionize is a set of tools for keyboard designers">
  <meta name="author" content="Jordi Orlando">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ionize</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#5D4037">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Ionize">

  <link rel="stylesheet" href="styles/main.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="imports.html">
</head>
<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">

      <paper-header-panel drawer mode="seamed">
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <div class="title">
            <iron-icon icon="hardware:keyboard"></iron-icon>
            <span class="paper-font-title">Ionize</span>
          </div>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <paper-item>
            <a data-route="project" href="/">
              <iron-icon icon="folder-open"></iron-icon>
              <span>Project</span>
            </a>
          </paper-item>
          <paper-item>
            <a data-route="layout" href="/layout">
              <iron-icon icon="image:view-compact"></iron-icon>
              <span>Layout</span>
            </a>
          </paper-item>
          <paper-item>
            <a data-route="keyset" href="/keyset">
              <iron-icon icon="image:brush"></iron-icon>
              <span>Keyset</span>
            </a>
          </paper-item>
          <paper-item>
            <a data-route="keymap" href="/keymap">
              <iron-icon icon="hardware:memory"></iron-icon>
              <span>Keymap</span>
            </a>
          </paper-item>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main mode="waterfall" class="flex">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <div class="layout horizontal" data-route="project">
              <paper-button>
                <div class="paper-font-button">
                  <iron-icon icon="cloud-upload"></iron-icon>
                  Save to Server
                </div>
              </paper-button>
            </div>

            <div class="layout horizontal center" data-route="layout">
              <paper-button on-tap="saveLayout" disabled id="saveLayout">
                <div class="paper-font-button">
                  <iron-icon icon="file-download"></iron-icon>
                  Download JSON
                </div>
              </paper-button>

              <paper-button on-tap="loadLayout">
                <div class="paper-font-button">
                  <iron-icon icon="file-upload"></iron-icon>
                  Upload JSON
                </div>
              </paper-button>

              <paper-button on-tap="loadPreset">
                <div class="paper-font-button">
                  <iron-icon icon="arrow-drop-down"></iron-icon>
                  Load Preset
                </div>
              </paper-button>

              <paper-icon-button icon="delete" on-tap="deleteKey" disabled id="deleteKey">
              </paper-icon-button>

              <!--<iron-icon icon="zoom-out"></iron-icon>-->
              <paper-slider class="bottom" min="10" max="250" value="100" pin disabled id="zoomSlider"></paper-slider>
              <!--<iron-icon icon="zoom-in"></iron-icon>-->
            </div>

            <div class="layout horizontal" data-route="keyset">
              <paper-button on-tap="saveKeyset">
                <iron-icon icon="file-download"></iron-icon>
                <div class="paper-font-button">Download JSON</div>
              </paper-button>

              <paper-button on-tap="loadKeyset">
                <iron-icon icon="file-upload"></iron-icon>
                <div class="paper-font-button">Upload JSON</div>
              </paper-button>
            </div>

            <div class="layout horizontal" data-route="keymap">
              <paper-button on-tap="saveKeymap">
                <iron-icon icon="file-download"></iron-icon>
                <div class="paper-font-button">Download Code</div>
              </paper-button>

              <paper-button on-tap="loadKeymap">
                <iron-icon icon="device:usb"></iron-icon>
                <div class="paper-font-button">Upload to KB</div>
              </paper-button>
            </div>
          </iron-pages>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <div data-route="project"></div>

            <div data-route="layout" id="layout">
              <paper-fab icon="add" on-tap="addKey" id="addKey"></paper-fab>
            </div>

            <div data-route="keyset"></div>

            <div data-route="keymap"></div>
          </iron-pages>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>
  </template>

  <script src="scripts/app.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/keyset.js"></script>
</body>
</html>
